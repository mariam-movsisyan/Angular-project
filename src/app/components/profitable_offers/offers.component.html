<div class="container">
    <div class=" d-flex justify-content-between align-items-center">
        <div class="top_block">
            <p class="font">
                Выгодные предложения
            </p>
        </div>
        <div class="link">
            <a href="#" class="font">ВСЕ АКЦИИ</a>
        </div>
    </div>
    <div>
        <div class="d-flex justify-content-between">   
            <div class="item font" *ngFor="let item of items">
                <div class="sale-text">
                    {{item.sale}}
                </div>
                <a href="#">
                    <img [src]="item.src" alt="">
                </a>
                <div class="date">
                    <i class="fa-sharp fa-solid fa-bolt"></i>
                    {{item.date}}
                </div>
                <div class="title">
                    <a href="#">
                        {{item.title}}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
